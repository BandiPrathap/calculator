<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<h1 class="text-center text-white">Calculator</h1>
	<div class="display mb-4">
		<input type="text" readonly style="height:100vh" id="display"/>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-3 text-center mb-2">
				<button class="topBtn" id="clear" >AC</button>
			</div>	
			<div class="col-3 text-center">
				<button class="topBtn" onclick="appendToDisplay('+/-')">+/-</button>
			</div>
			<div class="col-3 text-center">
				<button class="topBtn" onclick="appendToDisplay('%')">%</button>
			</div>
			<div class="col-3 text-center">
				<button class="side-btn" onclick="appendToDisplay('/')">/</button>
			</div>
			
			<div class="col-3 mb-2 text-center">
				<button class="centerBtn" onclick="appendToDisplay('7')">7</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('8')">8</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('9')">9</button>
			</div>
			<div class="col-3 text-center">
				<button class="side-btn" onclick="appendToDisplay('*')">x</button>
			</div>
			<div class="col-3 text-center mb-2">
				<button class="centerBtn" onclick="appendToDisplay('4')">4</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('5')">5</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('6')">6</button>
			</div>
			<div class="col-3 text-center">
				<button class="side-btn" onclick="appendToDisplay('-')">-</button>
			</div>
			<div class="col-3 text-center mb-2">
				<button class="centerBtn" onclick="appendToDisplay('1')">1</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('2')">2</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('3')">3</button>
			</div>
			<div class="col-3 text-center">
				<button class="side-btn" onclick="appendToDisplay('+')">+</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('0')">0</button>
			</div>
			<div class="col-3 text-center">
				<button class="centerBtn" onclick="appendToDisplay('.')" >.</button>
			</div>
			<div class="col-3 text-center">
				<button id="equal">=</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
